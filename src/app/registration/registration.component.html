<div class="container">
    <h2 align = center>Registration</h2>
    <form (submit)="OnSubmit()" method="get">
        <div class="group">
            <label for="username">Username:</label>
            <input [(ngModel)]="name" type="text" id="name" name="name" placeholder="Enter your username">
        </div>
        <div class="group">
            <label for="login">Login:</label>
            <input [(ngModel)]="login" type="text" id="login" name="login" placeholder="Enter your login">
        </div>
        <div class="group">
            <label for="email">Email:</label>
            <input [(ngModel)]="email" type="email" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="group">
            <label for="password">Password:</label>
            <input [(ngModel)]="password" type="password" id="password" name="password" placeholder="Enter your password">
        </div>
        <button class="btn" type="submit">Зарегистрироваться</button>
    </form>
</div>
